<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exomerce</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <h1 id="logo-text">ExoCorp</h1>
        <img src="./images/jeremy-bishop-8xznAGy4HcY-unsplash.jpg" alt="imagen de fondo">
        <p id="credit-img">Foto de <a href="https://unsplash.com/es/@jeremybishop?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jeremy Bishop</a> en <a href="https://unsplash.com/es/fotos/8xznAGy4HcY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
        <span class="text-img">
            This is a demo registration page!<br> 
            <p>You know you need something like this in your life to help you realize your deepest dreams.</p>
        </span>
        
        <div class="form-container">
            <div class="text">
                Get Starter
            </div>
            <form action="#" method="get">
                <div class="form-row">
                    <div class="input-data">
                        <input class="form-input" type="text" id="first-name" name="first-name" placeholder=" ">
                        <label class="form-label" for="first-name">First Name</label>
                        <span class="underline"></span> 
                    </div>
                        
                    <div class="input-data">
                        <input class="form-input" type="text" id="last-name" name="last-name" placeholder=" ">
                        <label class="form-label" for="last-name">Last Name</label>
                        <span class="underline"></span>
                    </div>
                </div>
                    
                <div class="form-row">
                    <div class="input-data">
                        <input class="form-input" type="email" id="email" name="email" placeholder=" ">
                        <label class="form-label" for="email">Email</label>
                        <span class="underline"></span>
                    </div>
                        
                    <div class="input-data">
                        <input class="form-input" type="tel" id="phone" name="phone-number" placeholder=" ">
                        <label class="form-label" for="text">Phone Number</label>
                        <span class="underline"></span>
                    </div>
                </div>
                    
                <div class="form-row">
                    <div class="input-data">
                        <input class="form-input" type="password" id="password" name="password" placeholder=" ">
                        <label class="form-label" for="password">Create a Password</label>
                        <span class="underline"></span>      
                    </div>

                    <div class="input-data">
                        <input class="form-input" type="password" id="confirm-password" name="confirm-password" placeholder=" ">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <span class="underline"></span>
                    </div>
                </div>
                    
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <input type="submit" class="form-submit" value="Sign Up">
                        <div class="inner"></div>
                    </div>
                </div>   
            </form>
            <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
        </div>
    </div>

    <p class="bg-img">
        <a href="https://www.freepik.com/free-photo/abstract-textured-backgound_12072956.htm#query=black%20blur%20background&position=18&from_view=keyword&track=ais">Image by benzoix</a> on Freepik
    </p >
</body>
</html>
